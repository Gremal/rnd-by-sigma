<ul class="list-reset contributors-list">
    {% for contributor in site.github.contributors %}
        <li>
            <img src="{{ contributor.avatar_url }}" alt="{{ contributor.login }}" width="40" height="40" style="border-radius: 50%; margin-right: .5em; vertical-align: middle;" />
            <a href="{{ contributor.html_url }}">{{ contributor.login }}</a>
        </li>
    {% endfor %}
</ul>
